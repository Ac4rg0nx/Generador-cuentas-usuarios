<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cuentas de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluimos la librería SheetJS (xlsx) para generar archivos Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <div class="text-center mb-8">
            <svg class="mx-auto h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962A3 3 0 013 10.5V12a3 3 0 01-3-3m11.962 4.354a9.094 9.094 0 01-3.741.479 3 3 0 01-4.682-2.72m7.5-2.962V7.5a3 3 0 00-3-3M3 10.5a3 3 0 013 3m9-9a3 3 0 00-3-3M3 7.5a3 3 0 013-3m9 9V12m-9-4.5a3 3 0 013-3" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 mt-4">Generador de Cuentas de Usuario</h1>
            <p class="mt-2 text-md text-gray-600">Sube un archivo o pega el texto para crear las cuentas.</p>
        </div>

        <!-- Zona de carga de archivos -->
        <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6">
            <label for="file-upload" class="cursor-pointer">
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V6.75A2.25 2.25 0 015.25 4.5h13.5A2.25 2.25 0 0121 6.75v10.5A2.25 2.25 0 0118.75 19.5H5.25A2.25 2.25 0 013 17.25z" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">
                        <span class="font-semibold text-indigo-600">Haz clic para subir un archivo</span> o arrástralo aquí.
                    </p>
                    <p class="text-xs text-gray-500 mt-1">TXT o CSV con un nombre por línea.</p>
                </div>
            </label>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".txt,.csv">
            <p id="file-name" class="mt-4 text-sm font-medium text-gray-700"></p>
        </div>
        
        <!-- Separador -->
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500 font-semibold">O</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Zona de entrada de texto -->
        <div>
             <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Pega los nombres aquí (uno por línea):</label>
             <textarea id="text-input" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Juan Pérez García&#10;José María López Hernández...&#10;Jorge Mateo Marín Mejía"></textarea>
             <button id="generate-button" class="mt-4 w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                Generar desde Texto
            </button>
        </div>


        <!-- Mensaje de error -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-6" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <!-- Botón de descarga -->
        <div id="download-section" class="hidden text-center my-6">
            <button id="download-button" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                <svg class="inline-block w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v4.59L7.3 9.7a.75.75 0 00-1.1 1.02l3.25 3.5a.75.75 0 001.1 0l3.25-3.5a.75.75 0 10-1.1-1.02l-1.95 2.1V6.75z" clip-rule="evenodd" />
                </svg>
                Descargar Archivo Excel
            </button>
        </div>
        
        <!-- Vista previa de la tabla -->
        <div id="preview-section" class="hidden mt-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Vista Previa de Datos</h2>
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellidos</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contraseña</th>
                        </tr>
                    </thead>
                    <tbody id="preview-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Las filas se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const textInput = document.getElementById('text-input');
        const generateButton = document.getElementById('generate-button');
        const previewSection = document.getElementById('preview-section');
        const previewTableBody = document.getElementById('preview-table-body');
        const downloadSection = document.getElementById('download-section');
        const downloadButton = document.getElementById('download-button');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        let processedData = [];
        const FIXED_PASSWORD = "Ecca2526";
        const EMAIL_DOMAIN = "@eccaonline.org";

        // Función para capitalizar la primera letra de una cadena
        const capitalize = (s) => {
            if (typeof s !== 'string' || s.length === 0) return '';
            return s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();
        };
        
        // Normalizar y quitar acentos de una cadena
        const normalizeString = (s) => {
            if (typeof s !== 'string') return '';
            return s.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Event listener para la carga de archivos
        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                resetUI();
                fileNameDisplay.textContent = `Archivo seleccionado: ${file.name}`;
                processFile(file);
            }
        });

        // Event listener para el botón de generar desde texto
        generateButton.addEventListener('click', () => {
            const content = textInput.value;
            if (content.trim() === '') {
                showError("El cuadro de texto está vacío.");
                return;
            }
            resetUI();
            processText(content);
        });
        
        const processText = (content) => {
            const lines = content.split(/\r\n|\n/).filter(line => line.trim() !== '');
            processedData = []; 
            const generatedEmails = new Set();
            const commonSecondNames = new Set(['MARIA', 'JOSE', 'JESUS', 'ANTONIO', 'MANUEL', 'FRANCISCO', 'JUAN', 'LUIS', 'ANGEL', 'MIGUEL', 'CARLOS', 'JAVIER']);

            if (lines.length === 0) {
                showError("No se encontraron nombres válidos en el texto.");
                return;
            }

            lines.forEach(line => {
                const parts = line.trim().split(/\s+/);
                if (parts.length < 2) return;

                // --- Lógica para identificar nombres compuestos ---
                let namePartsCount = 1;
                if (parts.length >= 4) {
                    // Si hay 4 o más palabras, asumimos que los dos primeros son el nombre
                    namePartsCount = 2;
                } else if (parts.length === 3) {
                    // Si hay 3 palabras, comprobamos si la segunda es un nombre común
                    if (commonSecondNames.has(normalizeString(parts[1]).toUpperCase())) {
                        namePartsCount = 2;
                    }
                }
                // Si hay 2 palabras, namePartsCount se queda en 1 (comportamiento por defecto)

                const nombre = parts.slice(0, namePartsCount).map(capitalize).join(' ');
                const apellidos = parts.slice(namePartsCount).map(capitalize).join(' '); 
                
                const primerApellido = parts[namePartsCount];
                const segundoApellido = parts.length > namePartsCount + 1 ? parts[namePartsCount + 1] : null;
                // --- Fin de la lógica de nombres compuestos ---
                
                if (!primerApellido) return; // Si no hay apellido, saltar esta línea

                const initial = normalizeString(nombre.charAt(0));
                const firstSurnameForEmail = normalizeString(primerApellido);
                
                // Generar el email base
                let email = `${initial}.${firstSurnameForEmail}${EMAIL_DOMAIN}`.toLowerCase();

                // Comprobar si hay duplicados y aplicar la corrección
                if (generatedEmails.has(email)) {
                    if (segundoApellido) {
                        const secondSurnameInitial = normalizeString(segundoApellido.charAt(0));
                        email = `${initial}.${firstSurnameForEmail}${secondSurnameInitial}${EMAIL_DOMAIN}`.toLowerCase();
                    }
                }

                generatedEmails.add(email);

                processedData.push({
                    "Nombre": nombre,
                    "Apellidos": apellidos,
                    "Email": email,
                    "Contraseña": FIXED_PASSWORD
                });
            });
            
            if (processedData.length > 0) {
                displayPreview();
                showDownloadButton();
            } else {
                showError("No se pudieron procesar nombres del texto. Asegúrate de que el formato sea 'Nombre Apellido(s)' por línea.");
            }
        };

        const processFile = (file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                processText(e.target.result);
            };
            
            reader.onerror = () => {
                showError("Ocurrió un error al leer el archivo.");
            };

            reader.readAsText(file);
        };

        const displayPreview = () => {
            previewTableBody.innerHTML = ''; 
            processedData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.Nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.Apellidos}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.Email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.Contraseña}</td>
                `;
                previewTableBody.appendChild(row);
            });
            previewSection.classList.remove('hidden');
        };

        const showDownloadButton = () => {
            downloadSection.classList.remove('hidden');
        };

        downloadButton.addEventListener('click', () => {
            const worksheet = XLSX.utils.json_to_sheet(processedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Cuentas de Usuarios");
            
            worksheet['!cols'] = [ { wch: 20 }, { wch: 30 }, { wch: 40 }, { wch: 15 } ];

            XLSX.writeFile(workbook, "cuentas_generadas.xlsx");
        });

        const showError = (message) => {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        };

        const resetUI = () => {
            processedData = [];
            previewSection.classList.add('hidden');
            downloadSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            previewTableBody.innerHTML = '';
            fileNameDisplay.textContent = '';
            // No limpiamos el textarea para que el usuario pueda corregir si hay un error
        };

    </script>
</body>
</html>
